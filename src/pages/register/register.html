<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register">
  <ion-list class="list-form">

      <ion-item>
          <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-input type="text" [(ngModel)]="firstname" placeholder="First Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="lastname" placeholder="Last Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="register()">Create Account</button>

  <div class="align-bottom" padding text-center>
    Have an account? <span class="bold" (click)="login()">Sign in</span>
  </div>
</ion-content>
